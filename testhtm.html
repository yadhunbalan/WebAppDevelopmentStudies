<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>

    <body>
        <h1>Hello World!</h1>
        <p>This is a simple paragraph.</p>
        <!--ol-Orderd List attr: type(1,a,A,i,I), reversed
            li- List item attr: value(Specific value) 
            ul-unordered list attr: style(list-style: squre, circle..)
        -->
        <ol>
            <li>Computer Science</li>
            <ul style="list-style: square">
                <li>Computer Science and Engineering</li>
            </ul>
            <li>Mobile Application Development</li>
        </ol>
        <!-- dl- discription list
            dt- discription title
            dd- discription data       
        -->
        <dl>
            <dt>Computer Science</dt>
            <dd>Java, C++, etc</dd>
            <dt>Mobile Application Development</dt>
            <dd>Android, Objective c, Python, Swift, etc</dd>
            <dt>Web App Development</dt>
            <dd>HTML5, JavaScript, CSS</dd>
        </dl>
    </body>

</html>
